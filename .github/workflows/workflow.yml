name: Main workflow
on: [push, pull_request]
jobs:
  compiles:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: build
          run: |
            chmod +x ./mvnw
            ./mvnw clean compile

  build-artifacts:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: build
          run: |
            chmod +x ./mvnw
            ./mvnw clean install
      - name: Upload Artifacts
        uses: actions/upload-artifacts@v1
        with:
          name: target
          path: target/
